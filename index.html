btns.forEach((btn) => {
        btn.addEventListener("click", (event) => {
            const styles = event.currentTarget.classList;

            if (styles.contains("number")){
               
                
                let number = btn.textContent;
                screen.textContent += number;
            } else if (styles.contains("equal-to")){
                let value = eval(screen.textContent);
                screen.textContent = value;
            } else if (styles.contains("delete")){
               const answer = screen.textContent.slice(0, -1)
             screen.textContent = answer;
            } else if (styles.contains("clear")){
                screen.textContent = ""
            } if (screen.textContent === "." && !haveDot){
                haveDot = true;
            } else if (screen.textContent === "."  && haveDot){
                return;
            }

        });
    });
